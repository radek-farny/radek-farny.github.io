<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="website">
  <meta name="description" content="Revize plynu Klatovy | Radek Farny">
  <meta name="keywords" content="{{ page.keywords | default: site.keywords }}">
  <meta name="google-site-verification" content="gm5ZhzpCwzgaKMeZ-Rxr_1Y_aLArxXl6SSKXEdQDGKo" />

  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon" sizes="32x32">
  <link rel="stylesheet" href="{{ '/assets/normalize.css' | relative_url }}">
  <title>{{ page.title }}</title>
</head>
<body>
  <div class="section title">
    <div class="size">
      <h1>Revize plynových zařízení</h1>
    </div>
  </div>  
  <div class="section section-1">
    <div class="size" style="padding:1.25em;">
      {{ page.section1 | markdownify }}
    </div>
  </div>
  <div class="section section-2">
    <div class="size">
      {{ page.section2 | markdownify }}
    </div>
  </div>
  <div class="section section-3">
    <div class="size">
      {{ page.section3 | markdownify }}
    </div>
  </div>
  <div class="section section-4">
     <div class="size">
      {{ page.section4 | markdownify }}
      </div>
    </div>

<!-- Footer courtesy of ChatGPT -->
<footer class="site-footer" role="contentinfo" itemscope itemtype="https://schema.org/LocalBusiness">
  <div class="size">
  <address itemprop="address" itemscope itemtype="https://schema.org/PostalAddress" class="contact-address">
    <strong itemprop="name">Radek Farny</strong><br>
    <span>Bolešiny 44</span><br>
    <span>Klatovy 33901</span><br>
  </address>

  <p class="contact-ways">
    <!-- Email assembled by JS; noscript fallback (shows a contact link) -->
    <span style="color: #4cd408;" id="email-link" aria-label="Email contact"></span><br>
    <!-- Phone assembled by JS -->
    <span style="color: #4cd408;" id="phone-link" aria-label="Telephone contact"></span>
    <noscript>
      <!-- If JS disabled, show a link to a contact page instead -->
      <a href="/contact/">Contact page</a>
    </noscript>
  </p>

  <script>
    (function(){
      // email parts
      var user = "radek.farny";
      var domain = "seznam.cz";
      var email = user + "@" + domain;
      var emailAnchor = '<a href="mailto:' + email + '" aria-label="Email ' + email + '">' + email + '</a>';
      document.getElementById('email-link').innerHTML = emailAnchor;

      // phone parts (Czech country code +420)
      var phone = "+420 724 067 268";
      var phoneTel = "+420724067268";
      var phoneAnchor = '<a href="tel:' + phoneTel + '" aria-label="Telephone ' + phone + '">tel. ' + phone + '</a>';
      document.getElementById('phone-link').innerHTML = phoneAnchor;
    })();
  </script>

  <!-- JSON-LD structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Radek Farny",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Bolešiny 44",
        "addressLocality": "Klatovy",
        "postalCode": "33901",
        "addressCountry": "CZ"
      },
      "telephone": "+420724067268",
      "email": "radek.farny@seznam.cz",
      "areaServed": "Klatovy",
      "url": "{{ site.url }}"
    }
    </script>

  </div>
</footer>

</body>
</html>
