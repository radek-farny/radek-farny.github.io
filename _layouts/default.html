<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="section title">

<!-- Footer courtesy of ChatGPT -->
 <footer class="site-footer" role="contentinfo" itemscope itemtype="http://schema.org/Person">
  <div class="size">
  <address itemprop="address" class="contact-address">
    <strong itemprop="name">Radek Farny</strong><br>
    <span>Bolešiny 44</span><br>
    <span>Klatovy 33901</span><br>
  </address>

  <p class="contact-ways">
    <!-- Email assembled by JS; noscript fallback (shows a contact link) -->
    <span style="color: #4cd408;" id="email-link" aria-label="Email contact"></span><br>
    <!-- Phone assembled by JS -->
    <span style="color: #4cd408;" id="phone-link" aria-label="Telephone contact"></span>
    <noscript>
      <!-- If JS disabled, show a link to a contact page instead -->
      <a href="/contact/">Contact page</a>
    </noscript>
  </p>

  <script>
    (function(){
      // email parts
      var user = "radek.farny";
      var domain = "seznam.cz";
      var email = user + "@" + domain;
      var emailAnchor = '<a href="mailto:' + email + '" aria-label="Email ' + email + '">' + email + '</a>';
      document.getElementById('email-link').innerHTML = emailAnchor;

      // phone parts (Czech country code +420)
      var phone = "+420 724 067 268";
      var phoneTel = "+420724067268";
      var phoneAnchor = '<a href="tel:' + phoneTel + '" aria-label="Telephone ' + phone + '">tel. ' + phone + '</a>';
      document.getElementById('phone-link').innerHTML = phoneAnchor;
    })();
  </script>
  </div>
</footer>

</body>
</html>
